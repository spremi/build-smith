<mat-card>
  <mat-card-header>
    <mat-icon mat-card-avatar class="mat-24" svgIcon="logo"></mat-icon>
    <mat-card-title>LOGOUT</mat-card-title>
    <mat-card-subtitle>Are you sure?</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p class="mat-body">Some filler text.</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary"
      (click)="onCancel()">CANCEL</button>
    <button mat-button color="accent" type="submit"
      (click)="onLogout()">LOGOUT</button>
  </mat-card-actions>

  <mat-card-footer>
    <span class="mat-small">Some legal text</span>
  </mat-card-footer>
</mat-card>
